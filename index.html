<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Simple Dashboard from a self-hosted server"
    />
    <link rel="stylesheet" href="style.css" async />
    <script type="module" src="music.js" async></script>
    <script type="module" src="splash.js" async></script>
    <script type="module" src="weather.js" async></script>
    <script type="module" src="time.js" async></script>
    <link rel="icon" type="image/x-icon" href="dashboard.ico" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="content">
          <div class="base">
      <div class="internal">
        <div class="greeting text">Hello, Admin.</div>
        <div class="clock text">00:00:00</div>
      </div>
    </div>
    <div class="music">
      <div class="internal">
        <div class="track-info">
          <div class="track-title" id="track-title">Loading...</div>
          <div class="track-artist">Music Player</div>
        </div>

        <div class="controls">
          <button aria-label="Previous" class="control-btn" id="prev-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M5.5 17V7q0-.425.288-.712T6.5 6t.713.288T7.5 7v10q0 .425-.288.713T6.5 18t-.712-.288T5.5 17m11.45-.025l-6.2-4.15q-.225-.15-.337-.362T10.3 12t.113-.462t.337-.363l6.2-4.15q.125-.1.275-.125t.275-.025q.4 0 .7.275t.3.725v8.25q0 .45-.3.725t-.7.275q-.125 0-.275-.025t-.275-.125"
              />
            </svg>
          </button>
          <button aria-label="Play" class="control-btn play-btn" id="play-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M8 17.175V6.825q0-.425.3-.713t.7-.287q.125 0 .263.037t.262.113l8.15 5.175q.225.15.338.375t.112.475t-.112.475t-.338.375l-8.15 5.175q-.125.075-.262.113T9 18.175q-.4 0-.7-.288t-.3-.712"
              />
            </svg>
          </button>
          <button aria-label="Next" class="control-btn" id="next-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M16.5 17V7q0-.425.288-.712T17.5 6t.713.288T18.5 7v10q0 .425-.288.713T17.5 18t-.712-.288T16.5 17m-11-.875v-8.25q0-.45.3-.725t.7-.275q.125 0 .275.025t.275.125l6.2 4.15q.225.15.338.363T13.7 12t-.112.463t-.338.362l-6.2 4.15q-.125.1-.275.125t-.275.025q-.4 0-.7-.275t-.3-.725"
              />
            </svg>
          </button>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="volume-container">
          <svg
            aria-label="Volume"
            class="small-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
            <path
              fill="currentColor"
              d="M19 11.975q0-2.075-1.1-3.787t-2.95-2.563q-.375-.175-.55-.537t-.05-.738q.15-.4.538-.575t.787 0Q18.1 4.85 19.55 7.063T21 11.974t-1.45 4.913t-3.875 3.287q-.4.175-.788 0t-.537-.575q-.125-.375.05-.737t.55-.538q1.85-.85 2.95-2.562t1.1-3.788M7 15H4q-.425 0-.712-.288T3 14v-4q0-.425.288-.712T4 9h3l3.3-3.3q.475-.475 1.088-.213t.612.938v11.15q0 .675-.612.938T10.3 18.3zm9.5-3q0 1.05-.475 1.988t-1.25 1.537q-.25.15-.513.013T14 15.1V8.85q0-.3.263-.437t.512.012q.775.625 1.25 1.575t.475 2"
            />
          </svg>
          <!-- <label for="volume-slider">Volume</label> -->
          <input
            type="range"
            class="volume-slider"
            id="volume-slider"
            aria-label="Volume Slider"
            min="0"
            max="100"
            value="50"
          />
        </div>
      </div>
    </div>
    <div class="base text spantwo">
      <div class="weather-container">
        <div>
          <h1 class="big-text feelings">The Weather is Cold</h1>
        </div>
        <div class="weather-box">
          <h1 class="big-text temperature">20</h1>
          <p class="caption">Temperature</p>
        </div>
        <div class="weather-box">
          <div class="weather-symbol">☁️</div>
          <p class="caption weather">Weather</p>
        </div>
        <div class="weather-box">
          <h1 class="big-text wind">3</h1>
          <p class="caption">Wind Speed</p>
        </div>
        <div class="weather-box">
          <h1 class="big-text apparent">18</h1>
          <p class="caption">Apparent Temperature</p>
        </div>
      </div>
    </div>
    </div>
    <div class="base text corner marginbegone">
      <p class="marginbegone" id="credit">Photo provided by pexels</p>
    </div>

    <div class="photo">
      <a href="#" id="photo-link">
        <img id="photo" src="" alt="" />
      </a>
    </div>
  </body>
</html>
